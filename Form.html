  <img height="50" src="https://www.whogohost.com/host/templates/lagom2/assets/img/logo/logo_big_inverse.1609638177.png" alt="">
  <form style="margin-top: 50px;">
    <header>
        <h1>Secure Client Login</h1>
    </header>
    <br>
    <label>Email Address</label>
    <br>
    <input type="email" required placeholder="Enter Email">
    <br>
    <label style="display: flex; align-items: center; justify-content: space-between;">
    <span>Password</span> <span style="color: #0093E9; font-size: 15px;">
    <a href="#">Forgot?</a></span></label>
    <input type="password" required placeholder="Password">
    <br><br>
    <input type="checkbox" required>
    <label>Remember me</label>
    <br><br>
    <button type="submit">Login</button>
    <br>
    <hr>
    <button style="background-color: #3b5998;">Sign In With Facebook</button>
    <br>
    <br>
    <p style="text-align: center;"><span>Not a Member yet?</span>
      <span style="color: #0093E9; font-size: 15px;">Create a New Account</span> <br>
  </form>
  <br> <br><br> <br>

  <table border="1" cellpadding="10">
    <tr>
      <td colspan="2" style="font-weight: bold; text-align: center">
        Registration Form
      </td>
    </tr>
    <tr>
      <td>Student Name</td>
      <td><input type="text" style="width: 15rem" /></td>
    </tr>
    <tr>
      <td>Father's Name</td>
      <td><input type="text" style="width: 15rem" /></td>
    </tr>
    <tr>
      <td>Mother's Name</td>
      <td><input type="text" style="width: 15rem" /></td>
    </tr>
    <tr>
      <td>Date of Birth</td>
      <td><input type="date" style="width: 13rem" /></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td>
        <input type="radio" name="gender" value="HTML" />
        <label for="html">Male</label>
        <input type="radio" name="gender" value="HTML" />
        <label for="html">Female</label>
      </td>
    </tr>
    <tr>
      <td>Email ID</td>
      <td><input type="email" style="width: 15rem" /></td>
    </tr>
    <tr>
      <td>Mobile No</td>
      <td><input type="number" style="width: 15rem" /></td>
    </tr>
    <tr>
      <td>Address</td>
      <td><textarea cols="30" rows="4"></textarea></td>
    </tr>
    <tr>
      <td>State</td>
      <td><input type="text" style="width: 15rem" /></td>
    </tr>
    <tr>
      <td>City</td>
      <td><input type="text" style="width: 15rem" /></td>
    </tr>
    <tr>
      <td></td>
      <td><button>submit</button></td>
    </tr>
  </table>
